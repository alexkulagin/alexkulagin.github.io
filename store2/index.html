		<script>
			var cart = new FlappyCart();
			$('.product').click(function(){
				cart.addItem($(this).data());
				var a = cart.getID();
				$.each( $( ".product" ), function() {
					$(this).toggleClass('selectes', a.indexOf($(this).data().id) >= 0);
				});
			});
