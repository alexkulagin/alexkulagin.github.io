<body>
	
	<!-- app container -->
	<div class="app"></div>
	
	<!-- app loader -->
	<script>

		!(function()
		{
			var e, gif, w, p, l, 
			f = function (t, n, e) {
				e = document.createElement(t); if (n !== undefined ) e.className = n; return e;
			};

			gif = f('img');
			w = f('div', 'wrapper'); w.appendChild(gif);
			p = f('div', 'preloader transition-before'); p.appendChild(w);
			e = document.getElementsByClassName('app')[0]; e.appendChild(p);

			if (!window.requestAnimationFrame) {
				window.requestAnimationFrame = (function() {
					return 	window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame ||
							window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
							function(callback, element) {
								window.setTimeout(callback, 1000 / 60);
							};
				})();
			}

			gif.onload = function ()
			{
				l = f('script'); l.defer = true; l.src = '/spa/js/l.js';
				document.body.appendChild(l);

				window.requestAnimationFrame(function() {
					p.className = 'preloader transition-in';
					gif.onload = null;
				});
			};

			gif.src='/spa/img/preloader.gif';

		})();

	</script>
